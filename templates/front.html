<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Selector</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  text-align: center;
}

button {
  margin: 10px;
  padding: 10px 20px;
  font-size: 18px;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Select a Service</h1>
    <button id="service1">Data Extraction</button>
    <button id="service2">Make Predication</button>
  </div>

  <script>

document.getElementById("service1").addEventListener("click", function() {
  window.location.href = "/service1"; // Redirect to the Flask route for Service 1
});

document.getElementById("service2").addEventListener("click", function() {
  window.location.href = "/service2"; // Redirect to the Flask route for Service 2
});


  </script>
</body>
</html>
